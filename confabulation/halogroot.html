	<div id="main" class="zh_text">
		<te>mainpage_portal</te>
		<h2><q>卤根</q></h2>
		<center><span class="asterism"></span></center>
		<h3></h3>
		<div class="poem">
			<div lang="en">
				<p>I am a part of all that I have met;</p>
				<p>Yet all experience is an arch wherethro’</p>
				<p>Gleams that untravell’d world whose margin fades</p>
				<p>For ever and forever when I move.</p>
				<div class="author">— Alfred, Lord Tennyson, <i>Ulysses</i></div>
			</div>
			<div lang="zh">
				<p>凡我所见者俱有我，</p>
				<p>万千经历的拱门浮光烁烁。</p>
				<p>门阈的境界外有未至的秘境，</p>
				<p>我每前行，他便退缩。</p>
			</div>
			<div class="author">——丁尼生，<span class="lit">尤利西斯</span></div>
		</div>
	</div>
</body>
